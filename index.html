<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage Web App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <center>
        <h1>Collage Web App</h1>
        <hr>
        <h4>As soon as the popup appears, please click Allow. After you've spoken a command.</h4>
        <h3>Instructions:</h3>
        <p>Say "Selfie" to take your selfie and make a Collage</p>
        <button onclick="save()" class="btn btn-primary">Save</button>
        <h4>Press the button to save your changes.</h4>
        <label>Camera Section:</label>
        <div id="camera">
        </div>
        <label>All selfies will be displayed here:</label>
        <div id="resultShow">
            <div id="result1">
                <img src="image1.jpg" alt="Image 1" style="width: 30%;">
            </div>
            <div id="result2">
                <img src="image2.jpg" alt="Image 2" style="width: 30%;">
            </div>
            <div id="result3">
                <img src="image3.jpg" alt="Image 3" style="width: 30%;">
            </div>
        </div>
    </center>
  
    <script src="script.js"></script>
</body>
</html>
